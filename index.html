<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rayan AlSubaie Portfolio</title>
        <link rel="stylesheet" media="only screen and (max-width:500px)" href="css/styles-small.css">
        <link rel="stylesheet" media="only screen and (min-width:501px) and (max-width:950px)" href="css/styles-medium.css">
        <link rel="stylesheet" media="only screen and (min-width:951px)" href="css/styles-large.css">
    </head>
    <body>
        <!-- header has a logo and a container that has the name of the website and a welcome text -->
        <header class="header">
            <img class="header_logo" src="img/00111-Abstract-logos-design-free-logo-online-01.png" alt="WebSite logo">
            <div class="header_title">
                <h1 class="header_name">Rayan AlSubaie</h1>
                <h3 class="header_welcome">Welcome to my website</h3>
            </div>
        </header>

        <!-- the main content which has the hero and container that has three images and a name tag for each image -->
        <section class="content">
            <section class="hero">
                <img class="hero_main_image" src="img/coding-job.png" alt="hero Image">
                <h2 class="hero_work">Featured Work</h2>
                <div class="img_container">
                    <img class="hero_work_img" id="image1" src="img/145754.jpg" alt="laptop">
                    <span class="img_tag">Code</span>
                    <img class="hero_work_img" id="image2" src="img/hands-coffee-smartphone-technology.jpg" alt="coffee">
                    <span class="img_tag">Browse</span>
                    <img class="hero_work_img" id="image3" src="img/teaching.webp" alt="teaching">
                    <span class="img_tag">Learn</span>
                </div>
            </section>


            <section class="social">
                <h3 class="social_follow">You Can Follow Me On:</h3>
                <!-- i got the social media icons from this website https://www.create.net/blog/free-social-media-icons -->
                <a class="social_icon" title="follow me on Twitter" href=""><img alt="follow me on twitter" src="https://c866088.ssl.cf3.rackcdn.com/assets/twitter40x40.png"></a>
                <a class="social_icon" title="follow me on facebook" href=""><img alt="follow me on facebook" src="https://c866088.ssl.cf3.rackcdn.com/assets/facebook40x40.png"></a>
                <a class="social_icon" title="follow me on youtube" href=""><img alt="follow me on youtube" src="https://c866088.ssl.cf3.rackcdn.com/assets/youtube40x40.png"></a>
            </section>
        </section>
        
        <!-- footer for the page -->
        <footer class="footer">
            <p>Made By RayanAlsubaie</p>
            <p>All Rights Reserved &copy; 2019</p>
        </footer>
    </body>
</html>
